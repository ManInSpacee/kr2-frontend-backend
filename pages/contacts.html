<div class="container">
	<div class="row my-5">
		<!-- ФОРМА -->
		<div class="col-12 col-md-6 d-flex justify-content-center">
			<form class="bg-white w-75 border rounded-3 p-4 needs-validation" novalidate>
				<fieldset>
					<legend class="text-center fw-normal mb-4">Свяжитесь со мной</legend>

					<div class="mb-3">
						<label for="nameInput" class="form-label">Имя <span class="text-danger">*</span></label>
						<input type="text"
						       class="form-control"
						       id="nameInput"
						       placeholder="Введите имя"
						       required
						       aria-required="true"
						       aria-describedby="nameHelp"
						>
						<div id="nameHelp" class="invalid-feedback">Введите имя!</div>
					</div>

					<div class="mb-3">
						<label for="emailInput" class="form-label">Email <span class="text-danger">*</span></label>
						<input type="email"
						       class="form-control"
						       id="emailInput"
						       placeholder="Введите почту"
						       required
						       aria-required="true"
						       pattern="^[^\s@]{3,64}@[^\s@]{3,255}\.[a-zA-Z]{2,3}$"
						       aria-describedby="emailHelp"
						>
						<div id="emailHelp" class="invalid-feedback">Введите корректную почту!</div>
					</div>

					<div class="mb-3">
						<label for="messageInput" class="form-label">Сообщение <span class="text-danger">*</span></label>
						<textarea class="form-control"
						          id="messageInput"
						          placeholder="Введите сообщение"
						          required
						          aria-required="true"
						          aria-describedby="messageHelp"
						></textarea>
						<div id="messageHelp" class="invalid-feedback">Введите сообщение!</div>
					</div>

					<button class="btn btn-primary w-100" type="submit">Отправить</button>
				</fieldset>
			</form>
		</div>

		<!-- КОНТАКТЫ -->
